name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: ls -la


      - name: Ensure Docker Compose is available
        run: docker compose version

      - name: Build docker images
        run: docker compose --env-file .env build --parallel

      - name: Start services (detached)
        run: docker compose --env-file .env up -d

      - name: Wait for containers to be healthy (simple sleep)
        run: sleep 5

      - name: Run tests inside app container
        run: |
          docker compose --env-file .env run --rm app pytest -q --junitxml=./junit.xml
        continue-on-error: false

      - name: Upload junit report (if present)
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: ./junit.xml