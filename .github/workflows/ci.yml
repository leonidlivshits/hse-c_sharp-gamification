name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Export .env into workflow environment (if present)
        run: |
          if [ -f .env ]; then
            echo "Found .env - exporting to GITHUB_ENV"
            sed -n 's/^[[:space:]]*#.*//; /^[[:space:]]*$/d; s/\r$//; p' .env | while IFS= read -r line; do
              if [[ "$line" == *=* ]]; then
                echo "$line" >> $GITHUB_ENV
              fi
            done
          else
            echo "::warning:: .env not found in repository. If tests need env vars - provide .env or use Actions secrets."
          fi

      - name: Install system deps (minimal)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "::warning:: requirements.txt not found â€” skip pip install"
          fi

          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Lint (optional, non-fatal)
        run: |
          if command -v ruff >/dev/null 2>&1; then
            ruff check . || true
          elif command -v flake8 >/dev/null 2>&1; then
            flake8 . || true
          else
            echo "No linter installed (ruff/flake8). Skipping lint step."
          fi

      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          pytest -q

      - name: Upload pytest junit (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: ./junit.xml